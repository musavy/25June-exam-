      /*   Write a JavaScript function that reverse a number.
    Example x = 32243;
    Expected Output: 34223
 */
      function reverse(n) {
        n = n + "";
        return n
          .split("")
          .reverse()
          .join("");
      }
      console.log(reverse(123456789));

      /*     Write a JavaScript function that checks whether a passed string is palindrome or not ? 
    A palindrome is word, phrase, or sequence that reads the same backward as forward, e.g., madam or nurses run. */

      function checks(str_entry) {
        var word = str_entry.toLowerCase().replace(/[^a-zA-Z0-9]+/g, "");
        var count = 0;
        if (word === "") {
          console.log("Nothing found!");
          return false;
        }
        if (word.length % 2 === 0) {
          count = word.length / 2;
        } else {
          if (word.length === 1) {
            console.log("Entry is a palindrome.");
            return true;
          } else {
            count = (word.length - 1) / 2;
          }
        }
        for (let i = 0; i < count; i++) {
          if (word[i] != word.slice(-1 - i)[0]) {
            console.log("Entry is not a palindrome.");
            return false;
          }
        }
        console.log("The entry is a palindrome.");
        return true;
      }
      checks("madam");
      checks("nurses run");
      checks("musavy");

      /*  Write a JavaScript function that generates all combinations of a string.
    Example string: 'dog'
    Expected Output: d,do, dog, o, og, g  */

      function string(str) {
        var array = [];
        for (var x = 0, y = 1; x < str.length; x++, y++) {
          array[x] = str.substring(x, y);
        }
        var comb = [];
        var temp = "";
        var slent = Math.pow(2, array.length);

        for (var i = 0; i < slent; i++) {
          temp = "";

          for (var j = 0; j < array.length; j++) {
            if (i & Math.pow(2, j)) {
              temp += array[j];
            }
          }

          if (temp !== "") {
            comb.push(temp);
          }
        }

        console.log(comb.join("\n"));
      }

      string("dog");

      /*   Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.
    Example string: 'the quick brown fox'
    Expected Output: 'The Quick Brown Fox ' */
      function uppercase(str) {
        var array = str.split("");
        var array1 = [];
        for (var x = 0; x < array.length; x++) {
          array1.push(array[x].charAt(0).toUpperCase() + array[x].slice(1));
        }
        return array1.join(" ");

      /*  6. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.
    Example string: 'Web Development Tutorial'
    Expected Output: 'Development' */

      function find_longest_word(str) {
        var array = str.match(/\w[a-z]{0,}/gi);
        var result = array[0];

        for (let x = 1; x < array.length; x++) {
          if (result.length < array[x].length) {
            result = array[x];
          }
        }
        return result;
      }

      /*  8. Write a JavaScript function that accepts a number as a parameter and check the number is prime or not.
    Note: A prime number(or a prime) is a natural number greater than 1 that has no positive divisors other than 1 and itself. */

      function test_prime(n) {
        if (n === 1) {
          return false;
        } else if (n === 2) {
          return true;
        } else {
          for (var x = 2; x < n; x++) {
            if (n % x === 0) {
              return false;
            }
          }
          return true;
        }
      }

      /*     9. Write a JavaScript function which accepts an argument and returns the type.
    Note: There are six possible values that typeof returns: object, boolean, function, number, string, and undefined. */

      function detect_data_type(value) {
        var dtypes = [Function, RegExp, Number, String, Boolean, Object],
          x,
          len;

        if (typeof value === "object" || typeof value === "function") {
          for (x = 0, len = dtypes.length; x < len; x++) {
            if (value instanceof dtypes[x]) {
              return dtypes[x];
            }
          }
        }

        return typeof value;
      }
      console.log(detect_data_type(12));
      console.log(detect_data_type("Musavy"));
      console.log(detect_data_type(false));

      /*  11. Write a JavaScript function which will take an array of numbers stored and find the second lowest and second greatest numbers, respectively.
    Sample array: [1, 2, 3, 4, 5]
    Expected Output: 2, 4  */

      function Second_Greatest_Lowest(arr_num) {
        arr_num.sort(function(x, y) {
          return x - y;
        });

        var uniqa = [arr_num[0]];
        var result = [];

        for (var j = 1; j < arr_num.length; j++) {
          if (arr_num[j - 1] !== arr_num[j]) {
            uniqa.push(arr_num[j]);
          }
        }
        result.push(uniqa[1], uniqa[uniqa.length - 2]);
        return result.join(",");
      }

function is_perfect(number)
{

   // Write a JavaScript function to compute the factors of a positive integer.

  function factors(n) {
        var num_factors = [], i;

        for (i = 1; i <= Math.floor(Math.sqrt(n)); i += 1)
            if (n % i === 0) {
                num_factors.push(i);
                if (n / i !== i)
                    num_factors.push(n / i);
            }
        num_factors.sort(function (x, y) {
            return x - y;
        });  // numeric sort
        return num_factors;
    }
    console.log(factors(15));  // [1,3,5,15] 
    console.log(factors(16));  // [1,2,4,8,16] 
    console.log(factors(18));  //

/*   Write a function for searching JavaScript arrays with a binary search */
/*   Note: A binary search searches by splitting an array into smaller and smaller chunks until it finds the desired value. */
  function array_binarySearch(narray, delement) {
    var mposition = Math.floor(narray.length / 2);

    if (narray[mposition] === delement) {
      return mposition;
    }
    else if (narray.length === 1) {
      return null;
    }
    else if (narray[mposition] < delement) {
      var arr = narray.slice(mposition + 1);
      var res = array_binarySearch(arr, delement);
      if (res === null) {
        return null;
      }
      else {
        return mposition + 1 + res;
      }
    }
    else {
      var arr1 = narray.slice(0, mposition);
      return array_binarySearch(arr1, delement);
    }
  }

  var myArray = [1, 2, 3, 5, 6, 7, 10, 11, 14, 15, 17, 19, 20, 22, 23];
  console.log(array_binarySearch(myArray, 6));

  /* 21. Write a JavaScript function to get all possible subset with a fixed length(for example 2) combinations in an array.
  Sample array: [1, 2, 3] and subset length is 2
  Expected output: [[2, 1], [3, 1], [3, 2], [3, 2, 1]] */

const subset=(arra, arra_size)=>
{
  var result_set=[];
  result;
for(var i=0;i<Math.pow(2,arra.length);i++)
{
  result=[];
  x=arra.length-1;
  do{
    if((i&(1<<x))!==0)
    {
      result.push(arra[x]);
    }
  }while(x--);
  if(result.length>=arra_size)
  {
    result_set.push(result);
  }
}
return result_set;

}
console.log(subset([1,2,3],2));

/*   24. Write a JavaScript function to apply Bubble Sort algorithm.
  Note: According to wikipedia "Bubble sort, sometimes referred to as sinking sort, is a simple sorting algorithm that works by repeatedly stepping through the list to be sorted, comparing each pair of adjacent items and swapping them if they are in the wrong order".
  Sample array: [12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213]
  Expected output: [3223, 546, 455, 345, 234, 213, 122, 98, 84, 64, 23, 12, 9, 4, 1] */

  const bubble_Sort=(a)=>{
var swapp;
var n=a.length-1;
var x=a;
do{
  swapp=false;
  for(var i=0;i<n;i++){
    if(x[i]<x[i+1])
    {
      var temp=x[i];
      x[i]=x[i+1]
      x[i+1]=temp;
      swapp=true
    }
  }
  n--;
}while(swapp);
return x;
}

console.log(bubble_Sort([12,345,4,564,122,84,98,64,9,1,3223]));
